<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt-Scientist</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #000;
      color: #fff;
      font-family: "Inter", sans-serif;
      overflow: hidden;
    }

    /* à¦²à§‹à¦—à§‹ fade-in */
    .logo {
      width: 120px;
      height: 120px;
      object-fit: contain;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Prompt-Scientist à¦²à§‡à¦–à¦¾ typing animation */
    .title {
      margin-top: 20px;
      font-size: 26px;
      font-weight: 700;
      white-space: nowrap;
      border-right: 2px solid #fff;
      width: 0;
      overflow: hidden;
      animation: typing 3s steps(20, end) forwards, blink 0.7s infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 15ch; } /* Prompt-Scientist = 15 characters */
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>
  <!-- ðŸ”¹ à¦†à¦ªà¦¨à¦¾à¦° à¦²à§‹à¦—à§‹ -->
  <img src="prompticon.png" alt="Prompt Scientist Logo" class="logo">
  
  <!-- ðŸ”¹ à¦²à§‡à¦–à¦¾ -->
  <div class="title">Prompt-Scientist</div>

  <script>
    // à§© à¦¸à§‡à¦•à§‡à¦¨à§à¦¡ à¦ªà¦° à¦«à¦¿à¦¡à§‡ redirect

      window.location.href = "feed.html";
    }, 3500);
  </script>
</body>
</html>
