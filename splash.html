<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Loading...</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .logo-text {
      font-family: "Inter", sans-serif;
      font-size: 28px;
      font-weight: 700;
      color: #fff;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1.5s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Smooth transition to next page */
    .fade-out {
      animation: fadeOut 1s ease forwards;
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(0.95);
      }
    }
  </style>
</head>
<body>
  <div class="logo-text">Prompt-Scientist</div>

  <script>
    // ⏳ 2 সেকেন্ড পর মেইন অ্যাপে যাবে
    setTimeout(() => {
      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = "feed.html";
      }, 1000);
    }, 2000);
  </script>
</body>
</html>
