<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prompt-Scientist | Feed</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body{
  font-family:'Poppins',sans-serif;
  margin:0;
  background:linear-gradient(135deg,#f0f4f8,#e0e7ff);
}

/* Header */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 25px;
  background:#fff;
  box-shadow:0 3px 12px rgba(0,0,0,0.1);
  position:sticky;
  top:0;
  z-index:100;
}

.header .logo{
  font-family:'Montserrat',sans-serif;
  font-weight:700;
  font-size:24px;
  color:#333;
}

.header .profile-icon{
  width:42px;
  height:42px;
  border-radius:50%;
  background:#6c63ff;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
  font-weight:700;
  cursor:pointer;
  transition:0.3s;
}
.header .profile-icon:hover{
  background:#5147d1;
}

/* Feed Container */
.feed{
  max-width:640px;
  margin:20px auto;
  padding:0 15px;
}

/* Post Card */
.post-card{
  background:#fff;
  border-radius:18px;
  padding:18px;
  margin-bottom:25px;
  box-shadow:0 12px 28px rgba(0,0,0,0.08);
  transition:0.3s;
  animation:fadeIn 0.6s ease;
}
.post-card:hover{
  transform:translateY(-3px);
}

.post-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:12px;
}
.post-header .name{
  font-weight:600;
  font-size:16px;
  color:#222;
}
.post-header .time{
  font-size:12px;
  color:#888;
}

.post-prompt{
  font-size:14px;
  margin:8px 0;
  color:#333;
}

.post-card img{
  width:100%;
  border-radius:12px;
  margin-top:12px;
  max-height:400px;
  object-fit:cover;
}

.post-actions{
  display:flex;
  justify-content:space-between;
  margin-top:12px;
}
.post-actions button{
  border:none;
  background:none;
  cursor:pointer;
  color:#555;
  font-size:14px;
  font-weight:500;
  transition:0.3s;
}
.post-actions button:hover{
  color:#222;
}

/* Animation */
@keyframes fadeIn{
  from{opacity:0; transform:translateY(15px);}
  to{opacity:1; transform:translateY(0);}
}

/* Loader */
#loader{
  text-align:center;
  padding:15px;
  color:#666;
}

/* Responsive */
@media(max-width:600px){
  .feed{padding:0 10px;}
  .header{padding:12px 15px;}
}
</style>
</head>
<body>

<div class="header">
  <div class="logo">Prompt-Scientist</div>
  <div class="profile-icon" id="profileBtn">P</div>
</div>

<div class="feed" id="feed"></div>
<div id="loader">Loading more posts...</div>

<script type="module">
// Firebase Import
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import { getFirestore, collection, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyDDgwI90DMBa25JOkNR2Oec32kfgIt5TNg",
  authDomain: "prompt-scientist.firebaseapp.com",
  projectId: "prompt-scientist",
  storageBucket: "prompt-scientist.firebasestorage.app",
  messagingSenderId: "240705146800",
  appId: "1:240705146800:web:e7f05107761f4d3007d075"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// Auto-login check
onAuthStateChanged(auth,user=>{
  if(!user && !localStorage.getItem("uid")){
    window.location.href="index.html";
  }
});

// Profile button
document.getElementById("profileBtn").addEventListener("click", ()=>{
  window.location.href="profile.html";
});

// Feed
const feedEl = document.getElementById("feed");
const loader = document.getElementById("loader");

let allPosts = [];
let loadedCount = 0;
const perLoad = 5;

// Load posts from Firestore
async function fetchPosts(){
  const postsRef = collection(db,"posts");
  const snapshot = await getDocs(postsRef);
  allPosts = snapshot.docs.map(docSnap=> ({id:docSnap.id,...docSnap.data()}));
  // Shuffle for random order
  allPosts.sort(()=>Math.random()-0.5);
  loadMorePosts();
}

// Load more posts for infinite scroll
function loadMorePosts(){
  const nextPosts = allPosts.slice(loadedCount, loadedCount+perLoad);
  nextPosts.forEach(data=>{
    const postCard = document.createElement("div");
    postCard.classList.add("post-card");
    postCard.innerHTML=`
      <div class="post-header">
        <div class="name">${data.username || "User"}</div>
        <div class="time">${new Date(data.timestamp?.seconds*1000 || Date.now()).toLocaleString()}</div>
      </div>
      <div class="post-prompt">${data.prompt}</div>
      ${data.imageURL ? `<img src="${data.imageURL}" alt="Post Image">` : ""}
      <div class="post-actions">
        <button>Like</button>
        <button>Comment</button>
        <button>Share</button>
      </div>
    `;
    feedEl.appendChild(postCard);
  });
  loadedCount+=nextPosts.length;
  if(loadedCount>=allPosts.length){
    loader.style.display="none";
  }else{
    loader.style.display="block";
  }
}

// Infinite scroll
window.addEventListener("scroll", ()=>{
  if(window.innerHeight + window.scrollY >= document.body.offsetHeight-100){
    loadMorePosts();
  }
});

// Initial fetch
fetchPosts();
</script>
</body>
</html>
