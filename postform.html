<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Prompt-Scientist | New Post</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body{
  font-family:'Poppins',sans-serif;
  margin:0;
  background:#f0f4f8;
}

/* Header */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 25px;
  background:#fff;
  box-shadow:0 3px 12px rgba(0,0,0,0.1);
  position:sticky;
  top:0;
  z-index:100;
}
.header .logo{
  font-family:'Montserrat',sans-serif;
  font-weight:700;
  font-size:24px;
  color:#333;
}
.header button{
  padding:8px 15px;
  border:none;
  border-radius:12px;
  background:#6c63ff;
  color:#fff;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}
.header button:hover{
  background:#5147d1;
}

/* Form Container */
.container{
  max-width:600px;
  margin:25px auto;
  background:#fff;
  border-radius:20px;
  padding:25px;
  box-shadow:0 12px 28px rgba(0,0,0,0.08);
  animation:fadeIn 0.6s ease;
}
.container h2{
  margin-bottom:20px;
  font-weight:700;
  font-size:22px;
  color:#222;
}
.container input, .container textarea{
  width:100%;
  padding:12px 15px;
  margin-bottom:15px;
  border:1px solid #ccc;
  border-radius:12px;
  font-size:14px;
  transition:0.3s;
}
.container input:focus, .container textarea:focus{
  border-color:#555;
  outline:none;
  box-shadow:0 0 5px rgba(0,0,0,0.1);
}
.container button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#6c63ff;
  color:#fff;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}
.container button:hover{
  background:#5147d1;
}

/* Instruction text */
.container small{
  display:block;
  margin-bottom:12px;
  color:#555;
  font-size:13px;
}

/* Animation */
@keyframes fadeIn{
  from{opacity:0; transform:translateY(15px);}
  to{opacity:1; transform:translateY(0);}
}

/* Responsive */
@media(max-width:600px){
  .container{padding:20px;}
}
</style>
</head>
<body>

<div class="header">
  <div class="logo">Prompt-Scientist</div>
  <button id="backBtn">Back</button>
</div>

<div class="container">
  <h2>New Post</h2>

  <input type="text" id="imageURL" placeholder="Image URL">
  <small>
    Upload your image at <a href="https://postimages.org/" target="_blank">postimages.org</a> and paste the direct link here.
  </small>

  <textarea id="promptText" rows="3" placeholder="Write your prompt..."></textarea>
  <textarea id="captionText" rows="2" placeholder="Add a caption (optional)"></textarea>
  <button id="submitPost">Post</button>
</div>

<script type="module">
// Firebase Import
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyDDgwI90DMBa25JOkNR2Oec32kfgIt5TNg",
  authDomain: "prompt-scientist.firebaseapp.com",
  projectId: "prompt-scientist",
  storageBucket: "prompt-scientist.firebasestorage.app",
  messagingSenderId: "240705146800",
  appId: "1:240705146800:web:e7f05107761f4d3007d075"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// Auto-login check
let currentUser = null;
onAuthStateChanged(auth, user=>{
  if(!user && !localStorage.getItem("uid")){
    window.location.href="index.html";
  } else{
    currentUser = user;
  }
});

// Back Button
document.getElementById("backBtn").addEventListener("click", ()=>{
  window.location.href="profile.html";
});

// Submit Post
document.getElementById("submitPost").addEventListener("click", async ()=>{
  const imageURL = document.getElementById("imageURL").value.trim();
  const prompt = document.getElementById("promptText").value.trim();
  const caption = document.getElementById("captionText").value.trim();

  if(!prompt){
    alert("Prompt is required!");
    return;
  }

  try{
    await addDoc(collection(db,"posts"),{
      uid: currentUser.uid,
      username: currentUser.displayName || "User",
      prompt: prompt,
      caption: caption || "",
      imageURL: imageURL || "",
      timestamp: serverTimestamp(),
      approved: false // admin approval
    });
    alert("Post submitted! Waiting for admin approval.");
    // Clear form
    document.getElementById("imageURL").value="";
    document.getElementById("promptText").value="";
    document.getElementById("captionText").value="";
  }catch(err){
    console.error(err);
    alert("Error posting! Try again.");
  }
});
</script>
</body>
</html>
