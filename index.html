<body>
  <div class="container">
    <div class="info">
      <h1>Prompt-Scientist</h1>
      <h2>AI Prompt Sharing Platform</h2>
      <p>Share your prompts, learn from others, and create AI-powered content together.</p>
    </div>

    <div class="form-card">
      <div class="tabs">
        <button id="signupTab" class="active">Signup</button>
        <button id="loginTab">Login</button>
      </div>

      <!-- Signup -->
      <div id="signupForm">
        <div class="form-group">
          <label for="signupName">Full Name</label>
          <input type="text" id="signupName" placeholder="Your full name" />
        </div>
        <div class="form-group">
          <label for="signupUsername">Username</label>
          <input type="text" id="signupUsername" placeholder="uniqueusername" />
        </div>
        <div class="form-group">
          <label for="signupEmail">Gmail</label>
          <input type="email" id="signupEmail" placeholder="you@gmail.com" />
        </div>
        <div class="form-group">
          <label for="signupPassword">Password</label>
          <input type="password" id="signupPassword" placeholder="Choose a strong password" />
          <span class="toggle-pass" id="toggleSignupPass">Show</span>
        </div>
        <button class="btn" id="signupBtn">Create account</button>
        <div class="alt-link">Already have an account? <a href="#" id="toLogin">Login</a></div>
      </div>

      <!-- Login -->
      <div id="loginForm" style="display:none;">
        <div class="form-group">
          <label for="loginId">Email or Username</label>
          <input type="text" id="loginId" placeholder="you@gmail.com" />
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" placeholder="Your password" />
          <span class="toggle-pass" id="toggleLoginPass">Show</span>
        </div>
        <button class="btn" id="loginBtn">Login</button>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Firebase Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDocs, query, where, collection } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDDgwI90DMBa25JOkNR2Oec32kfgIt5TNg",
      authDomain: "prompt-scientist.firebaseapp.com",
      projectId: "prompt-scientist",
      storageBucket: "prompt-scientist.firebasestorage.app",
      messagingSenderId: "240705146800",
      appId: "1:240705146800:web:e7f05107761f4d3007d075"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Tabs
    const signupTab=document.getElementById('signupTab'),
          loginTab=document.getElementById('loginTab'),
          signupForm=document.getElementById('signupForm'),
          loginForm=document.getElementById('loginForm'),
          toLogin=document.getElementById('toLogin'),
          toSignup=document.getElementById('toSignup');

    signupTab.addEventListener('click',()=>{signupTab.classList.add('active');loginTab.classList.remove('active');signupForm.style.display='block';loginForm.style.display='none';});
    loginTab.addEventListener('click',()=>{loginTab.classList.add('active');signupTab.classList.remove('active');loginForm.style.display='block';signupForm.style.display='none';});
    toLogin.addEventListener('click',e=>{e.preventDefault();loginTab.click();});
    toSignup.addEventListener('click',e=>{e.preventDefault();signupTab.click();});

    // Password Toggle
    const togglePass=(id,toggleId)=>{
      const input=document.getElementById(id);
      const toggle=document.getElementById(toggleId);
      toggle.addEventListener("click",()=>{
        if(input.type==="password"){input.type="text";toggle.textContent="Hide";}
        else{input.type="password";toggle.textContent="Show";}
      });
    };
    togglePass("signupPassword","toggleSignupPass");
    togglePass("loginPassword","toggleLoginPass");

    // Gmail validation only
    const validGmail=(email)=> /^[a-zA-Z0-9._%+-]+@gmail\.com$/.test(email);

    const firebaseError=(code)=>{
      switch(code){
        case "auth/email-already-in-use":return "This Gmail is already registered.";
        case "auth/invalid-email":return "Please enter a valid Gmail address.";
        case "auth/weak-password":return "Password must be at least 6 characters.";
        case "auth/user-not-found":return "No account found with this Gmail/username.";
        case "auth/wrong-password":return "Incorrect password.";
        default:return "Something went wrong. Please try again.";
      }
    };

    // Signup
    const signupBtn=document.getElementById("signupBtn");
    signupBtn.addEventListener("click",async()=>{
      const name=document.getElementById("signupName").value.trim();
      const username=document.getElementById("signupUsername").value.trim();
      const email=document.getElementById("signupEmail").value.trim();
      const password=document.getElementById("signupPassword").value;

      if(!name||!username||!email||!password)
        return Swal.fire("Warning","Please fill in all fields.","warning");

      if(username.length<4)
        return Swal.fire("Warning","Username must be at least 4 characters.","warning");

      if(!validGmail(email))
        return Swal.fire("Invalid Gmail","Please use a valid Gmail address only.","error");

      if(password.length<6)
        return Swal.fire("Weak Password","Password must be at least 6 characters.","warning");

      signupBtn.disabled=true;
      signupBtn.style.opacity="0.6";
      signupBtn.textContent="Creating account...";

      try{
        const q=query(collection(db,"users"),where("username","==",username));
        const qs=await getDocs(q);
        if(!qs.empty) throw new Error("Username already taken.");

        const userCred=await createUserWithEmailAndPassword(auth,email,password);
        await setDoc(doc(db,"users",userCred.user.uid),{
          uid:userCred.user.uid,
          name,username,email,createdAt:new Date().toISOString()
        });

        Swal.fire({icon:"success",title:"Account Created!",text:"Redirecting...",timer:1500,showConfirmButton:false});
        setTimeout(()=>window.location.href="feed.html",1500);
      }catch(err){
        Swal.fire("Error",err.code?firebaseError(err.code):err.message,"error");
      }finally{
        signupBtn.disabled=false;
        signupBtn.style.opacity="1";
        signupBtn.textContent="Create account";
      }
    });

    // Login
    document.getElementById("loginBtn").addEventListener("click",async()=>{
      const id=document.getElementById("loginId").value.trim();
      const pass=document.getElementById("loginPassword").value;

      if(!id||!pass)
        return Swal.fire("Warning","Please fill in all fields.","warning");

      try{
        let email=id;
        if(!id.includes("@")){
          const q=query(collection(db,"users"),where("username","==",id));
          const qs=await getDocs(q);
          if(qs.empty) throw new Error("No user found with this username.");
          email=qs.docs[0].data().email;
        }
        await signInWithEmailAndPassword(auth,email,pass);
        Swal.fire({icon:"success",title:"Login Successful!",text:"Redirecting...",timer:1200,showConfirmButton:false});
        setTimeout(()=>window.location.href="feed.html",1200);
      }catch(e){
        Swal.fire("Error",e.code?firebaseError(e.code):e.message,"error");
      }
    });
  </script>
</body>
