<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt-Scientist | Auth</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 15px;
    }

    /* Branding top */
    .branding {
      text-align: left;
      width: 100%;
      max-width: 400px;
      margin-bottom: 20px;
    }
    .branding h1 {
      font-size: 22px;
      color: #1877f2;
      font-weight: 700;
      margin: 0 0 12px 0;
    }
    .branding h2 {
      font-size: 24px;
      font-weight: 700;
      color: #111827;
      margin: 0 0 8px 0;
    }
    .branding p {
      font-size: 14px;
      color: #4b5563;
      line-height: 1.5;
      margin: 0;
    }

    /* Card */
    .auth-box {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    /* Tabs */
    .toggle {
      display: flex;
      border-radius: 6px;
      background: #f3f4f6;
      margin-bottom: 16px;
      overflow: hidden;
    }
    .toggle button {
      flex: 1;
      padding: 10px 0;
      border: none;
      background: transparent;
      font-size: 15px;
      font-weight: 600;
      color: #6b7280;
      cursor: pointer;
      transition: 0.2s;
    }
    .toggle button.active {
      background: #1877f2;
      color: #fff;
    }

    /* Form */
    .form-container {
      display: none;
    }
    .form-container.active {
      display: block;
    }
    .form-group {
      margin-bottom: 12px;
      text-align: left;
    }
    label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 4px;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      background: #fff;
      transition: border 0.2s, box-shadow 0.2s;
    }
    input:focus {
      border-color: #1877f2;
      outline: none;
      box-shadow: 0 0 0 2px rgba(24,119,242,0.15);
    }

    button.submit {
      width: 100%;
      padding: 12px;
      background: #1877f2;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
    }
    button.submit:hover {
      background: #1664c2;
    }

    .footer-text {
      font-size: 13px;
      color: #4b5563;
      text-align: center;
      margin-top: 12px;
    }
    .footer-text a {
      color: #1877f2;
      text-decoration: none;
      font-weight: 600;
    }

    @media (max-width: 480px) {
      .branding h2 { font-size: 20px; }
      .auth-box { padding: 16px; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Branding -->
    <div class="branding">
      <h1>Prompt-Scientist</h1>
      <h2>AI Prompt Sharing Platform</h2>
      <p>শেয়ার করুন আপনার প্রম্পট, অন্যদের প্রম্পট থেকে শিখুন এবং AI ইমেজ তৈরি করুন।</p>
    </div>

    <!-- Auth Card -->
    <div class="auth-box">
      <div class="toggle">
        <button id="signupToggle" class="active">Signup</button>
        <button id="loginToggle">Login</button>
      </div>

      <!-- Signup -->
      <div class="form-container active" id="signupForm">
        <div class="form-group">
          <label for="signupName">Full name</label>
          <input type="text" id="signupName" placeholder="Your full name" required>
        </div>
        <div class="form-group">
          <label for="signupUsername">Username</label>
          <input type="text" id="signupUsername" placeholder="uniqueusername" required>
        </div>
        <div class="form-group">
          <label for="signupEmail">Email</label>
          <input type="email" id="signupEmail" placeholder="you@example.com" required>
        </div>
        <div class="form-group">
          <label for="signupPassword">Password</label>
          <input type="password" id="signupPassword" placeholder="Choose a strong password" required>
        </div>
        <button class="submit" id="signupBtn">Create account</button>
        <div class="footer-text">
          Already have an account? <a href="#" id="switchToLogin">Login</a>
        </div>
      </div>

      <!-- Login -->
      <div class="form-container" id="loginForm">
        <div class="form-group">
          <label for="loginIdentifier">Email or Username</label>
          <input type="text" id="loginIdentifier" placeholder="Enter email or username" required>
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" placeholder="Enter password" required>
        </div>
        <button class="submit" id="loginBtn">Login</button>
        <div class="footer-text">
          Don’t have an account? <a href="#" id="switchToSignup">Signup</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase + Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDDgwI90DMBa25JOkNR2Oec32kfgIt5TNg",
      authDomain: "prompt-scientist.firebaseapp.com",
      projectId: "prompt-scientist",
      storageBucket: "prompt-scientist.firebasestorage.app",
      messagingSenderId: "240705146800",
      appId: "1:240705146800:web:e7f05107761f4d3007d075"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Tab Switch
    const signupToggle = document.getElementById("signupToggle");
    const loginToggle = document.getElementById("loginToggle");
    const signupForm = document.getElementById("signupForm");
    const loginForm = document.getElementById("loginForm");
    const switchToLogin = document.getElementById("switchToLogin");
    const switchToSignup = document.getElementById("switchToSignup");

    signupToggle.addEventListener("click", () => {
      signupToggle.classList.add("active");
      loginToggle.classList.remove("active");
      signupForm.classList.add("active");
      loginForm.classList.remove("active");
    });

    loginToggle.addEventListener("click", () => {
      loginToggle.classList.add("active");
      signupToggle.classList.remove("active");
      loginForm.classList.add("active");
      signupForm.classList.remove("active");
    });

    switchToLogin.addEventListener("click", (e) => {
      e.preventDefault();
      loginToggle.click();
    });
    switchToSignup.addEventListener("click", (e) => {
      e.preventDefault();
      signupToggle.click();
    });

    // Signup
    document.getElementById("signupBtn").addEventListener("click", async () => {
      const name = document.getElementById("signupName").value;
      const username = document.getElementById("signupUsername").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      try {
        const q = query(collection(db, "users"), where("username", "==", username));
        const querySnapshot = await getDocs(q);
        if (!querySnapshot.empty) {
          alert("⚠️ Username already taken.");
          return;
        }

        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await addDoc(collection(db, "users"), {
          uid: user.uid,
          name: name,
          username: username,
          email: email
        });

        window.location.href = "feed.html";

      } catch (error) {
        alert("Error: " + error.message);
      }
    });

    // Login
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const identifier = document.getElementById("loginIdentifier").value;
      const password = document.getElementById("loginPassword").value;

      try {
        let emailToLogin = identifier;
        if (!identifier.includes("@")) {
          const q = query(collection(db, "users"), where("username", "==", identifier));
          const querySnapshot = await getDocs(q);
          if (querySnapshot.empty) {
            alert("⚠️ Username not found.");
            return;
          }
          emailToLogin = querySnapshot.docs[0].data().email;
        }

        await signInWithEmailAndPassword(auth, emailToLogin, password);
        window.location.href = "feed.html";

      } catch (error) {
        alert("Login Error: " + error.message);
      }
    });

    // Auto Login
    onAuthStateChanged(auth, (user) => {
      if (user && window.location.pathname.endsWith("index.html")) {
        window.location.href = "feed.html";
      }
    });
  </script>
</body>
  </html>
