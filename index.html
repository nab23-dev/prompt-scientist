<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Prompt-Scientist — Login / Signup</title>
  <style>
    :root{
      --bg:#f8f9fb;
      --fg:#1a1a1a;
      --card:#ffffff;
      --border:#e5e7eb;
      --accent:#2563eb;
      --accent-hover:#1e40af;
      --muted:#6b7280;
      --error:#dc2626;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,'Noto Sans',Arial;
      background:var(--bg); color:var(--fg);
      display:flex;align-items:center;justify-content:center;height:100vh}
    .container{width:100%;max-width:950px;padding:24px;}
    .topbar{margin-bottom:20px;text-align:left;}
    .brand{font-weight:700;font-size:22px;color:var(--accent)}

    .grid{display:grid;grid-template-columns:1fr 420px;gap:32px;align-items:center;}
    .info{padding:20px}
    .info h2{font-size:28px;font-weight:600;margin-bottom:8px;color:var(--fg)}
    .info p{color:var(--muted);font-size:15px;line-height:1.6}

    .auth-card{background:var(--card);padding:28px;border-radius:12px;
      box-shadow:0 4px 16px rgba(0,0,0,0.06);border:1px solid var(--border)}
    .tabs{display:flex;gap:8px;margin-bottom:16px}
    .tab{flex:1;text-align:center;padding:10px;border-radius:8px;
      cursor:pointer;font-weight:500;border:1px solid var(--border);
      color:var(--muted);background:#fafafa;transition:all .2s}
    .tab.active{background:var(--accent);color:#fff;border-color:var(--accent)}

    label{display:block;font-size:14px;margin-top:12px;color:var(--fg);}
    input{width:100%;padding:10px 12px;border-radius:8px;border:1px solid var(--border);
      margin-top:6px;font-size:14px;}
    input:focus{outline:none;border-color:var(--accent);
      box-shadow:0 0 0 3px rgba(37,99,235,0.2)}
    .btn{display:block;width:100%;padding:12px;background:var(--accent);color:#fff;
      font-weight:600;border:none;border-radius:10px;margin-top:18px;cursor:pointer;
      transition:background .2s,transform .1s}
    .btn:hover{background:var(--accent-hover)}
    .btn:active{transform:scale(.98)}

    .note{font-size:13px;text-align:center;margin-top:12px;color:var(--muted)}
    .note a{color:var(--accent);text-decoration:none;font-weight:500}
    .error{margin-top:10px;font-size:14px;color:var(--error)}

    .small{font-size:13px;color:var(--muted);margin-top:8px}

    @media(max-width:860px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="container">
    <div class="topbar"><div class="brand">Prompt-Scientist</div></div>
    <div class="grid">
      <div class="info">
        <h2>AI Prompt Sharing Platform</h2>
        <p>শেয়ার করুন আপনার প্রম্পট, অন্যদের প্রম্পট থেকে শিখুন এবং AI ইমেজ তৈরি করুন।</p>
        
        <div class="auth-card">
        <div class="tabs">
          <div id="tabSignup" class="tab active" onclick="switchTab('signup')">Signup</div>
          <div id="tabLogin" class="tab" onclick="switchTab('login')">Login</div>
        </div>

        <div id="errorBox" class="error" style="display:none"></div>

        <!-- Signup -->
        <div id="signupPane">
          <label>Full name <input id="su_name" placeholder="Your full name" maxlength="80" /></label>
          <label>Username <input id="su_username" placeholder="uniqueusername" maxlength="32" /></label>
          <label>Email <input id="su_email" type="email" placeholder="you@example.com" /></label>
          <label>Password <input id="su_password" type="password" placeholder="Choose a strong password" /></label>
          <button id="btnSignup" class="btn" onclick="doSignup()">Create account</button>
          <div class="note">Already have an account? <a href="#" onclick="switchTab('login')">Login</a></div>
        </div>

        <!-- Login -->
        <div id="loginPane" style="display:none">
          <label>Username or Email <input id="li_identifier" placeholder="username or email"/></label>
          <label>Password <input id="li_password" type="password" placeholder="Your password"/></label>
          <button id="btnLogin" class="btn" onclick="doLogin()">Sign in</button>
          <div class="note">Don't have an account? <a href="#" onclick="switchTab('signup')">Create one</a></div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      onAuthStateChanged,
      updateProfile
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    import {
      getFirestore,
      collection,
      query,
      where,
      getDocs,
      setDoc,
      doc,
      serverTimestamp,
      getDoc
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // --- CONFIG: আপনার firebaseConfig এখানে ঠিক আছে কি দেখুন ---
    const firebaseConfig = {
      apiKey: "AIzaSyDDgwI90DMBa25JOkNR2Oec32kfgIt5TNg",
      authDomain: "prompt-scientist.firebaseapp.com",
      projectId: "prompt-scientist",
      storageBucket: "prompt-scientist.firebasestorage.app",
      messagingSenderId: "240705146800",
      appId: "1:240705146800:web:e7f05107761f4d3007d075"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // DOM
    const errBox = document.getElementById('errorBox');
    const btnSignup = document.getElementById('btnSignup');
    const btnLogin = document.getElementById('btnLogin');
    function showError(msg){ errBox.style.display='block'; errBox.innerText = msg; console.warn("UI error:", msg); }
    function clearError(){ errBox.style.display='none'; errBox.innerText=''; }

    function switchTab(t){
      clearError();
      document.getElementById('tabSignup').classList.remove('active');
      document.getElementById('tabLogin').classList.remove('active');
      document.getElementById('signupPane').style.display='none';
      document.getElementById('loginPane').style.display='none';
      if(t==='signup'){
        document.getElementById('tabSignup').classList.add('active');
        document.getElementById('signupPane').style.display='block';
      } else {
        document.getElementById('tabLogin').classList.add('active');
        document.getElementById('loginPane').style.display='block';
      }
    }
    window.switchTab = switchTab;

    // --- Signup handler (sets users/{uid} doc) ---
    window.doSignup = async function(){
      clearError();
      btnSignup.disabled = true;
      btnSignup.textContent = "Creating…";

      const name = document.getElementById('su_name').value.trim();
      const username = document.getElementById('su_username').value.trim().toLowerCase();
      const email = document.getElementById('su_email').value.trim();
      const password = document.getElementById('su_password').value;

      if(!name || !username || !email || !password){
        showError('All fields are required'); btnSignup.disabled=false; btnSignup.textContent="Create account"; return;
      }
      if(username.length < 4){ showError('Username must be at least 4 characters'); btnSignup.disabled=false; btnSignup.textContent="Create account"; return; }

      try{
        // 1) check username uniqueness
        const usersRef = collection(db, 'users');
        const q = query(usersRef, where('username', '==', username));
        const snap = await getDocs(q);
        if(!snap.empty){ showError('Username already taken'); btnSignup.disabled=false; btnSignup.textContent="Create account"; return; }

        // 2) create auth user
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        const uid = cred.user.uid;
        console.log("Auth created uid:", uid);

        // 3) set user doc with document id = uid (use setDoc)
        const userDocRef = doc(db, 'users', uid);
        await setDoc(userDocRef, {
          email: email,
          name: name,
          username: username,
          uid: uid,
          createdAt: serverTimestamp()
        }, { merge: true }); // merge true is safe — won't overwrite unexpected fields

        console.log("User document created at users/" + uid);

        // 4) update firebase auth profile displayName so auth user has name too
        try{
          await updateProfile(auth.currentUser, { displayName: name });
        }catch(upErr){
          console.warn("updateProfile failed:", upErr);
        }

        // success -> redirect to feed
        localStorage.setItem('ps_auth', JSON.stringify({ uid, email, username, name }));
        location.href = 'feed.html';
      }catch(err){
        console.error("Signup error:", err);
        // show friendly message
        if(err?.code){
          showError(`${err.code} — ${err.message}`);
        }else{
          showError(err.message || 'Signup failed');
        }
      }finally{
        btnSignup.disabled = false;
        btnSignup.textContent = "Create account";
      }
    };

    // --- Login handler (supports username or email) ---
    window.doLogin = async function(){
      clearError();
      btnLogin.disabled = true;
      btnLogin.textContent = "Signing in…";

      const identifier = document.getElementById('li_identifier').value.trim();
      const password = document.getElementById('li_password').value;
      if(!identifier || !password){ showError('Please enter identifier and password'); btnLogin.disabled=false; btnLogin.textContent="Sign in"; return; }

      try{
        let email = identifier;
        if(!identifier.includes('@')){
          // treat as username -> lookup email from users collection
          const usersRef = collection(db, 'users');
          const q = query(usersRef, where('username', '==', identifier.toLowerCase()));
          const snap = await getDocs(q);
          if(snap.empty){ showError('No user with that username'); btnLogin.disabled=false; btnLogin.textContent="Sign in"; return; }
          email = snap.docs[0].data().email;
        }

        const cred = await signInWithEmailAndPassword(auth, email, password);
        const user = cred.user;
        console.log("Signed in:", user.uid);

        // load user doc (by doc id uid) to get name/username
        const ud = await getDoc(doc(db, 'users', user.uid));
        let name = '', username = '';
        if(ud.exists()){
          const d = ud.data();
          name = d.name || '';
          username = d.username || '';
        }
        localStorage.setItem('ps_auth', JSON.stringify({ uid:user.uid, email:user.email, username, name }));
        location.href = 'feed.html';
      }catch(err){
        console.error("Login error:", err);
        showError(err.message || 'Login failed');
      }finally{
        btnLogin.disabled = false;
        btnLogin.textContent = "Sign in";
      }
    };

    // if already signed-in redirect to feed
    onAuthStateChanged(auth, (u) => {
      if(u){
        // user already signed in — go to feed
        location.href = 'feed.html';
      }
    });

    // Helpful note for debugging if writes fail:
    // - Open browser console (F12) and watch for errors (permission-denied etc).
    // - If you see permission-denied, update Firestore rules in console to permit writes for new users:
    //   e.g. for dev only:
    //   service cloud.firestore { match /databases/{database}/documents {
    //     match /users/{userId} { allow read, write: if request.auth != null && request.auth.uid == userId; }
    //     match /posts/{postId} { allow read: if true; allow write: if request.auth != null; }
    //   } }
    // - Don't forget to tighten rules for production.
  </script>
</body>
                                     </html>
