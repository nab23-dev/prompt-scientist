<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt-Scientist | Signup & Login</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif}
    body{background:#f5f6fa;color:#333;display:flex;justify-content:center;align-items:center;min-height:100vh;padding:20px}
    .container{max-width:960px;width:100%;display:flex;gap:40px;align-items:center;flex-wrap:wrap}
    .info{flex:1 1 300px}
    .info h1{color:#1877f2;font-size:34px;margin-bottom:10px}
    .info h2{font-size:22px;margin-bottom:12px}
    .info p{font-size:16px;color:#555}
    .form-card{flex:1 1 340px;background:#fff;padding:30px;border-radius:8px;
      box-shadow:0 4px 14px rgba(0,0,0,0.08)}
    .tabs{display:flex;border-bottom:1px solid #e5e5e5;margin-bottom:20px}
    .tabs button{
      flex:1;padding:12px 0;background:none;border:none;font-size:16px;
      cursor:pointer;font-weight:600;color:#555;transition:.3s
    }
    .tabs button.active{color:#1877f2;border-bottom:3px solid #1877f2}
    .form-group{margin-bottom:15px;text-align:left}
    label{font-size:14px;font-weight:600;margin-bottom:5px;display:block}
    input{
      width:100%;padding:10px 12px;border:1px solid #ccc;border-radius:5px;
      font-size:15px
    }
    input:focus{border-color:#1877f2;outline:none}
    .btn{
      width:100%;background:#1877f2;color:#fff;padding:12px;
      font-size:16px;font-weight:600;border:none;border-radius:5px;
      cursor:pointer;transition:.3s
    }
    .btn:hover{background:#0f63c8}
    .alt-link{margin-top:12px;font-size:14px;text-align:center}
    .alt-link a{color:#1877f2;text-decoration:none;font-weight:600}
    @media(max-width:768px){
      body{align-items:flex-start}
      .container{flex-direction:column;gap:20px;text-align:center}
      .info{text-align:center}
      .form-card{width:100%;max-width:400px}
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="info">
      <h1>Prompt-Scientist</h1>
      <h2>AI Prompt Sharing Platform</h2>
      <p>শেয়ার করুন আপনার প্রম্পট, অন্যদের প্রম্পট থেকে শিখুন এবং AI ইমেজ তৈরি করুন।</p>
    </div>

    <div class="form-card">
      <div class="tabs">
        <button id="signupTab" class="active">Signup</button>
        <button id="loginTab">Login</button>
      </div>

      <div id="signupForm">
        <div class="form-group">
          <label for="signupName">Full Name</label>
          <input type="text" id="signupName" placeholder="Your full name">
        </div>
        <div class="form-group">
          <label for="signupUsername">Username</label>
          <input type="text" id="signupUsername" placeholder="uniqueusername">
        </div>
        <div class="form-group">
          <label for="signupEmail">Email</label>
          <input type="email" id="signupEmail" placeholder="you@example.com">
        </div>
        <div class="form-group">
          <label for="signupPassword">Password</label>
          <input type="password" id="signupPassword" placeholder="Choose a strong password">
        </div>
        <button class="btn" id="signupBtn">Create account</button>
        <div class="alt-link">Already have an account? <a href="#" id="toLogin">Login</a></div>
      </div>

      <div id="loginForm" style="display:none;">
        <div class="form-group">
          <label for="loginId">Email or Username</label>
          <input type="text" id="loginId" placeholder="you@example.com">
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" placeholder="Your password">
        </div>
        <button class="btn" id="loginBtn">Login</button>
        <div class="alt-link">Don’t have an account? <a href="#" id="toSignup">Signup</a></div>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDocs, query, where, collection } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDDgwI90DMBa25JOkNR2Oec32kfgIt5TNg",
      authDomain: "prompt-scientist.firebaseapp.com",
      projectId: "prompt-scientist",
      storageBucket: "prompt-scientist.firebasestorage.app",
      messagingSenderId: "240705146800",
      appId: "1:240705146800:web:e7f05107761f4d3007d075"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ---- Tab switch ----
    const signupTab = document.getElementById('signupTab');
    const loginTab = document.getElementById('loginTab');
    const signupForm = document.getElementById('signupForm');
    const loginForm = document.getElementById('loginForm');
    const toLogin = document.getElementById('toLogin');
    const toSignup = document.getElementById('toSignup');

    signupTab.addEventListener('click',()=>{
      signupTab.classList.add('active');
      loginTab.classList.remove('active');
      signupForm.style.display='block';
      loginForm.style.display='none';
    });
    loginTab.addEventListener('click',()=>{
      loginTab.classList.add('active');
      signupTab.classList.remove('active');
      loginForm.style.display='block';
      signupForm.style.display='none';
    });
    toLogin.addEventListener('click',e=>{
      e.preventDefault();
      loginTab.click();
    });
    toSignup.addEventListener('click',e=>{
      e.preventDefault();
      signupTab.click();
    });

    // ---- Signup ----
    document.getElementById("signupBtn").addEventListener("click", async () => {
      const name = document.getElementById("signupName").value.trim();
      const username = document.getElementById("signupUsername").value.trim();
      const email = document.getElementById("signupEmail").value.trim();
      const password = document.getElementById("signupPassword").value;

      if(!name || !username || !email || !password){
        alert("⚠️ সব ফিল্ড পূরণ করুন");
        return;
      }

      try {
        // Check if username exists
        const q = query(collection(db,"users"), where("username","==",username));
        const qs = await getDocs(q);
        if(!qs.empty){
          alert("⚠️ Username already taken.");
          return;
        }
        const userCred = await createUserWithEmailAndPassword(auth,email,password);
        await setDoc(doc(db,"users",userCred.user.uid),{
          uid:userCred.user.uid,
          name:name,
          username:username,
          email:email
        });
        alert("✅ Account created!");
        window.location.href="feed.html";
      } catch(err){
        alert("Error: "+err.message);
      }
    });

    // ---- Login ----
    document.getElementById("loginBtn").addEventListener("click", async ()=>{
      const id = document.getElementById("loginId").value.trim();
      const pass = document.getElementById("loginPassword").value;
      if(!id || !pass){alert("⚠️ Fill all fields");return;}
      try{
        let email = id;
        // যদি ইউজারনেম দেয়া হয়, ইমেইল বের করো
        if(!id.includes("@")){
          const q = query(collection(db,"users"), where("username","==",id));
          const qs = await getDocs(q);
          if(qs.empty){throw new Error("No user found");}
          email = qs.docs[0].data().email;
        }
        await signInWithEmailAndPassword(auth,email,pass);
        window.location.href="feed.html";
      }catch(e){
        alert("❌ "+e.message);
      }
    });
  </script>
</body>
  </html>
