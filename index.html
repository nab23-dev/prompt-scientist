<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt-Scientist | Signup & Login</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif}
    body{
      background:linear-gradient(135deg,#f9fbff,#eef3f8);
      color:#333;min-height:100vh;padding:0 20px;
      display:flex;justify-content:center;align-items:center
    }
    .container{
      max-width:1100px;width:100%;display:flex;justify-content:space-between;
      align-items:center;gap:60px
    }
    /* Left Info Section */
    .info{flex:1}
    .info h1{
      color:#1877f2;font-size:40px;font-weight:700;margin-bottom:14px;
      text-align:left
    }
    .info h2{
      font-size:22px;color:#333;margin-bottom:8px;text-align:left
    }
    .info p{
      font-size:16px;line-height:1.6;color:#555;max-width:420px;
      text-align:left
    }

    /* Form Section */
    .form-card{
      flex:1;background:#fff;padding:35px 30px;border-radius:12px;
      box-shadow:0 8px 28px rgba(0,0,0,0.08);
      max-width:380px
    }
    .tabs{
      display:flex;margin-bottom:22px;border-radius:8px;overflow:hidden
    }
    .tabs button{
      flex:1;padding:12px 0;background:#f1f4f9;border:none;
      font-size:15px;font-weight:600;color:#555;cursor:pointer;
      transition:.3s
    }
    .tabs button.active{background:#1877f2;color:#fff}
    .form-group{margin-bottom:15px;text-align:left}
    label{font-size:13px;font-weight:600;margin-bottom:5px;display:block;color:#333}
    input{
      width:100%;padding:11px 12px;border:1px solid #d0d6e0;border-radius:7px;
      font-size:14px;background:#fafbfc;transition:.3s
    }
    input:focus{
      border-color:#1877f2;background:#fff;outline:none;
      box-shadow:0 0 0 2px rgba(24,119,242,0.15)
    }
    .btn{
      width:100%;background:#1877f2;color:#fff;padding:12px;
      font-size:15px;font-weight:600;border:none;border-radius:7px;
      cursor:pointer;transition:.3s;margin-top:6px
    }
    .btn:hover{background:#0f63c8}
    .alt-link{margin-top:14px;font-size:13px;text-align:center;color:#555}
    .alt-link a{color:#1877f2;text-decoration:none;font-weight:600}
    .alt-link a:hover{text-decoration:underline}

    /* Responsive */
    @media(max-width:900px){
      .container{flex-direction:column;align-items:center;gap:40px;margin-top:40px}
      .info{text-align:center}
      .info h1,.info h2,.info p{text-align:center;margin:0 auto}
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Info -->
    <div class="info">
      <h1>Prompt-Scientist</h1>
      <h2>AI Prompt Sharing Platform</h2>
      <p>শেয়ার করুন আপনার প্রম্পট, অন্যদের প্রম্পট থেকে শিখুন এবং AI ইমেজ তৈরি করুন।</p>
    </div>

    <!-- Right Form -->
    <div class="form-card">
      <div class="tabs">
        <button id="signupTab" class="active">Signup</button>
        <button id="loginTab">Login</button>
      </div>

      <div id="signupForm">
        <div class="form-group">
          <label for="signupName">Full Name</label>
          <input type="text" id="signupName" placeholder="Your full name">
        </div>
        <div class="form-group">
          <label for="signupUsername">Username</label>
          <input type="text" id="signupUsername" placeholder="uniqueusername">
        </div>
        <div class="form-group">
          <label for="signupEmail">Email</label>
          <input type="email" id="signupEmail" placeholder="you@example.com">
        </div>
        <div class="form-group">
          <label for="signupPassword">Password</label>
          <input type="password" id="signupPassword" placeholder="Choose a strong password">
        </div>
        <button class="btn" id="signupBtn">Create account</button>
        <div class="alt-link">Already have an account? <a href="#" id="toLogin">Login</a></div>
      </div>

      <div id="loginForm" style="display:none;">
        <div class="form-group">
          <label for="loginId">Email or Username</label>
          <input type="text" id="loginId" placeholder="you@example.com">
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" placeholder="Your password">
        </div>
        <button class="btn" id="loginBtn">Login</button>
        <div class="alt-link">Don’t have an account? <a href="#" id="toSignup">Signup</a></div>
      </div>
    </div>
  </div>

  <!-- Firebase Logic (unchanged) -->
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { 
    getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged 
  } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
  import { 
    getFirestore, setDoc, doc, collection, query, where, getDocs 
  } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey:"AIzaSyDDgwI90DMBa25JOkNR2Oec32kfgIt5TNg",
    authDomain:"prompt-scientist.firebaseapp.com",
    projectId:"prompt-scientist",
    storageBucket:"prompt-scientist.firebasestorage.app",
    messagingSenderId:"240705146800",
    appId:"1:240705146800:web:e7f05107761f4d3007d075"
  };

  const app  = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db   = getFirestore(app);

  // ✅ Redirect if already logged in
  onAuthStateChanged(auth, (user) => {
    if (user) {
      window.location.href = "feed.html";
    }
  });

  // ---------- SIGNUP ----------
  document.getElementById("signupBtn").addEventListener("click", async () => {
    const name = document.getElementById("signupName").value.trim();
    const username = document.getElementById("signupUsername").value.trim();
    const email = document.getElementById("signupEmail").value.trim();
    const password = document.getElementById("signupPassword").value;

    try {
      // Check if username already exists
      const q = query(collection(db, "users"), where("username", "==", username));
      const querySnapshot = await getDocs(q);
      if (!querySnapshot.empty) {
        alert("⚠️ Username already taken.");
        return;
      }

      // Create user
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      // Save user profile in Firestore
      await setDoc(doc(db, "users", user.uid), {
        uid: user.uid,
        name: name,
        username: username,
        email: email
      });

      alert("✅ Account created successfully!");
      window.location.href = "feed.html";

    } catch (error) {
      alert("Error: " + error.message);
    }
  });

  // ---------- LOGIN ----------
  document.getElementById("loginBtn").addEventListener("click", async () => {
    const email = document.getElementById("loginEmail").value.trim();
    const password = document.getElementById("loginPassword").value;

    try {
      await signInWithEmailAndPassword(auth, email, password);
      alert("✅ Login successful!");
      window.location.href = "feed.html";
    } catch (error) {
      alert("Error: " + error.message);
    }
  });
  </script>
</body>
</html>
