<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Prompt-Scientist — Login / Signup</title>
  <style>
    body{font-family:Inter,system-ui,Roboto; background:#f8f9fb; color:#1a1a1a;
         display:flex;align-items:center;justify-content:center;height:100vh;}
    .container{width:100%;max-width:950px;padding:24px;}
    .brand{font-weight:700;font-size:26px;color:#2563eb;margin-bottom:20px;text-align:left;}
    .grid{display:grid;grid-template-columns:1fr 420px;gap:32px;align-items:center;}
    .info h2{font-size:28px;font-weight:600;margin-bottom:8px;}
    .info p{color:#6b7280;font-size:15px;line-height:1.6}
    .auth-card{background:#fff;padding:28px;border-radius:12px;
               box-shadow:0 4px 16px rgba(0,0,0,0.06);border:1px solid #e5e7eb}
    .tabs{display:flex;gap:8px;margin-bottom:16px}
    .tab{flex:1;text-align:center;padding:10px;border-radius:8px;cursor:pointer;font-weight:500;
         border:1px solid #e5e7eb;color:#6b7280;background:#fafafa;transition:all .2s}
    .tab.active{background:#2563eb;color:#fff;border-color:#2563eb}
    label{display:block;font-size:14px;margin-top:12px}
    input{width:100%;padding:10px;border-radius:8px;border:1px solid #e5e7eb;margin-top:6px;font-size:14px;}
    input:focus{outline:none;border-color:#2563eb;box-shadow:0 0 0 3px rgba(37,99,235,0.2)}
    .btn{display:block;width:100%;padding:12px;background:#2563eb;color:#fff;font-weight:600;border:none;
         border-radius:10px;margin-top:18px;cursor:pointer;transition:background .2s}
    .btn:hover{background:#1e40af}
    .note{font-size:13px;text-align:center;margin-top:12px;color:#6b7280}
    .note a{color:#2563eb;text-decoration:none;font-weight:500}
    .error{margin-top:10px;font-size:14px;color:#dc2626}
    @media(max-width:860px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="container">
    <div class="brand">Prompt-Scientist</div>
    <div class="grid">
      <div class="info">
        <h2>AI Prompt Sharing Platform</h2>
        <p>Signup করে আপনার প্রম্পট শেয়ার করুন এবং অন্যের প্রম্পট দেখতে শিখুন।</p>
      </div>
      <div class="auth-card">
        <div class="tabs">
          <div id="tabSignup" class="tab active" onclick="switchTab('signup')">Signup</div>
          <div id="tabLogin" class="tab" onclick="switchTab('login')">Login</div>
        </div>

        <div id="errorBox" class="error" style="display:none"></div>

        <!-- Signup -->
        <div id="signupPane">
          <label>Full name <input id="su_name" placeholder="Your full name" maxlength="80" /></label>
          <label>Username <input id="su_username" placeholder="uniqueusername" maxlength="32" /></label>
          <label>Email <input id="su_email" type="email" placeholder="you@example.com" /></label>
          <label>Password <input id="su_password" type="password" placeholder="Choose a strong password" /></label>
          <button class="btn" onclick="doSignup()">Create account</button>
          <div class="note">Already have an account? <a href="#" onclick="switchTab('login')">Login</a></div>
        </div>

        <!-- Login -->
        <div id="loginPane" style="display:none">
          <label>Username or Email <input id="li_identifier" placeholder="username or email"/></label>
          <label>Password <input id="li_password" type="password" placeholder="Your password"/></label>
          <button class="btn" onclick="doLogin()">Login</button>
          <div class="note">Don't have an account? <a href="#" onclick="switchTab('signup')">Create one</a></div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDDgwI90DMBa25JOkNR2Oec32kfgIt5TNg",
      authDomain: "prompt-scientist.firebaseapp.com",
      projectId: "prompt-scientist",
      storageBucket: "prompt-scientist.firebasestorage.app",
      messagingSenderId: "240705146800",
      appId: "1:240705146800:web:e7f05107761f4d3007d075"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const errBox=document.getElementById('errorBox');
    function showError(msg){errBox.style.display='block';errBox.innerText=msg;}
    function clearError(){errBox.style.display='none';}

    function switchTab(t){
      clearError();
      document.getElementById('tabSignup').classList.remove('active');
      document.getElementById('tabLogin').classList.remove('active');
      document.getElementById('signupPane').style.display='none';
      document.getElementById('loginPane').style.display='none';
      if(t==='signup'){document.getElementById('tabSignup').classList.add('active');document.getElementById('signupPane').style.display='block';}
      else{document.getElementById('tabLogin').classList.add('active');document.getElementById('loginPane').style.display='block';}
    }
    window.switchTab=switchTab;

    window.doSignup=async function(){
      clearError();
      const name=document.getElementById('su_name').value.trim();
      const username=document.getElementById('su_username').value.trim().toLowerCase();
      const email=document.getElementById('su_email').value.trim();
      const password=document.getElementById('su_password').value;

      if(!name||!username||!email||!password){showError('All fields required');return;}
      if(username.length<4){showError('Username must be at least 4 characters');return;}

      try{
        const usersRef=collection(db,'users');
        const q=query(usersRef,where('username','==',username));
        const snap=await getDocs(q);
        if(!snap.empty){showError('Username already taken');return;}

        const cred=await createUserWithEmailAndPassword(auth,email,password);
        const uid=cred.user.uid;
        await addDoc(usersRef,{uid,name,username,email,createdAt:serverTimestamp()});

        localStorage.setItem('ps_auth',JSON.stringify({uid,name,username,email}));
        location.href='profile.html';
      }catch(err){showError(err.message);}
    }

    window.doLogin=async function(){
      clearError();
      const identifier=document.getElementById('li_identifier').value.trim();
      const password=document.getElementById('li_password').value;
      if(!identifier||!password){showError('Please fill all');return;}
      try{
        let email=identifier;
        if(!identifier.includes('@')){
          const usersRef=collection(db,'users');
          const q=query(usersRef,where('username','==',identifier.toLowerCase()));
          const snap=await getDocs(q);
          if(snap.empty){showError('No user found');return;}
          email=snap.docs[0].data().email;
        }
        const cred=await signInWithEmailAndPassword(auth,email,password);
        const user=cred.user;

        let name='',username='';
        const q2=query(collection(db,'users'),where('uid','==',user.uid));
        const snap2=await getDocs(q2);
        if(!snap2.empty){const d=snap2.docs[0].data();name=d.name;username=d.username;}
        localStorage.setItem('ps_auth',JSON.stringify({uid:user.uid,name,username,email:user.email}));
        location.href='profile.html';
      }catch(err){showError(err.message);}
    }

    onAuthStateChanged(auth,(user)=>{if(user){location.href='profile.html';}});
  </script>
</body>
</html>
