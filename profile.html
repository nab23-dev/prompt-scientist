<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Prompt-Scientist | Profile</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body{
  font-family:'Poppins',sans-serif;
  margin:0;
  background: #f5f7fa;
}

/* Header */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 25px;
  background:#fff;
  box-shadow:0 3px 12px rgba(0,0,0,0.1);
  position:sticky;
  top:0;
  z-index:100;
}
.header .logo{
  font-family:'Montserrat',sans-serif;
  font-weight:700;
  font-size:24px;
  color:#333;
}
.header button{
  padding:8px 15px;
  border:none;
  border-radius:12px;
  background:#6c63ff;
  color:#fff;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}
.header button:hover{
  background:#5147d1;
}

/* Profile Info */
.profile-container{
  max-width:640px;
  margin:25px auto;
  background:#fff;
  border-radius:18px;
  padding:20px;
  box-shadow:0 12px 28px rgba(0,0,0,0.08);
  animation:fadeIn 0.6s ease;
}
.profile-container h2{
  margin-bottom:15px;
  font-weight:700;
  font-size:20px;
  color:#222;
}
.profile-container p{
  margin-bottom:8px;
  font-size:14px;
  color:#555;
}

/* User Posts */
.user-posts{
  max-width:640px;
  margin:20px auto;
  padding:0 15px;
}
.post-card{
  background:#fff;
  border-radius:18px;
  padding:18px;
  margin-bottom:20px;
  box-shadow:0 10px 25px rgba(0,0,0,0.08);
  transition:0.3s;
  animation:fadeIn 0.5s ease;
}
.post-card:hover{
  transform:translateY(-3px);
}
.post-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}
.post-header .time{
  font-size:12px;
  color:#888;
}
.post-prompt{
  font-size:14px;
  margin:8px 0;
  color:#333;
}
.post-card img{
  width:100%;
  border-radius:12px;
  margin-top:12px;
  max-height:400px;
  object-fit:cover;
}

/* Animation */
@keyframes fadeIn{
  from{opacity:0; transform:translateY(15px);}
  to{opacity:1; transform:translateY(0);}
}

/* Responsive */
@media(max-width:600px){
  .profile-container, .user-posts{padding:15px;}
}
</style>
</head>
<body>

<div class="header">
  <div class="logo">Prompt-Scientist</div>
  <button id="newPostBtn">New Post</button>
</div>

<div class="profile-container" id="profileInfo">
  <h2 id="profileName">Name</h2>
  <p id="profileUsername">Username: </p>
  <p id="profileEmail">Email: </p>
</div>

<div class="user-posts" id="userPosts">
  <!-- User's posts will appear here -->
</div>

<script type="module">
// Firebase Import
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import { getFirestore, collection, getDocs, query, where, orderBy } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyDDgwI90DMBa25JOkNR2Oec32kfgIt5TNg",
  authDomain: "prompt-scientist.firebaseapp.com",
  projectId: "prompt-scientist",
  storageBucket: "prompt-scientist.firebasestorage.app",
  messagingSenderId: "240705146800",
  appId: "1:240705146800:web:e7f05107761f4d3007d075"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// Auto-login check
onAuthStateChanged(auth,user=>{
  if(!user && !localStorage.getItem("uid")){
    window.location.href="index.html";
  } else{
    const uid = user.uid;
    loadProfile(uid);
    loadUserPosts(uid);
  }
});

// New Post button
document.getElementById("newPostBtn").addEventListener("click", ()=>{
  window.location.href="postform.html"; // Open post form page
});

// Load profile info
async function loadProfile(uid){
  const usersRef = collection(db,"users");
  const q = query(usersRef, where("uid","==",uid));
  const snapshot = await getDocs(usersRef);
  const userDoc = snapshot.docs.find(d=>d.id===uid);
  if(userDoc){
    const data = userDoc.data();
    document.getElementById("profileName").innerText = data.name;
    document.getElementById("profileUsername").innerText = "Username: "+data.username;
    document.getElementById("profileEmail").innerText = "Email: "+data.email;
  }
}

// Load user's posts
async function loadUserPosts(uid){
  const postsRef = collection(db,"posts");
  const q = query(postsRef, where("uid","==",uid), orderBy("timestamp","desc"));
  const snapshot = await getDocs(q);
  const userPostsEl = document.getElementById("userPosts");
  snapshot.forEach(docSnap=>{
    const data = docSnap.data();
    const postCard = document.createElement("div");
    postCard.classList.add("post-card");
    postCard.innerHTML=`
      <div class="post-header">
        <div class="time">${new Date(data.timestamp?.seconds*1000 || Date.now()).toLocaleString()}</div>
      </div>
      <div class="post-prompt">${data.prompt}</div>
      ${data.imageURL ? `<img src="${data.imageURL}" alt="Post Image">` : ""}
    `;
    userPostsEl.appendChild(postCard);
  });
}
</script>
</body>
</html>
