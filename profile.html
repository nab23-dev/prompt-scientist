<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Prompt-Scientist | Profile</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Poppins', sans-serif;
  background: #f5f5f5;
  margin:0;
  padding:0;
  display:flex;
  flex-direction:column;
  min-height:100vh;
}

.header {
  position: sticky;
  top:0;
  background:#fff;
  padding:15px 20px;
  font-family: 'Montserrat', sans-serif;
  font-weight:700;
  font-size:22px;
  color:#444;
  border-bottom:1px solid #eee;
  z-index:100;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 2px 6px rgba(0,0,0,0.05);
}

.header .title {
  font-weight:700;
}

.profile-container {
  flex:1;
  max-width:600px;
  margin:20px auto;
  width:95%;
}

.profile-card {
  background:#fff;
  border-radius:18px;
  box-shadow:0 6px 25px rgba(0,0,0,0.08);
  margin-bottom:20px;
  padding:20px;
  transition:transform 0.3s, box-shadow 0.3s;
  opacity:0;
}
.profile-card.visible{
  opacity:1;
  transition: opacity 0.8s ease, transform 0.3s ease;
}

.profile-info {
  text-align:center;
  margin-bottom:15px;
}
.profile-info h2 { margin:5px 0; }
.profile-info p { margin:3px 0; color:#666; }

.create-post-btn{
  display:block;
  width:100%;
  padding:12px;
  margin-bottom:15px;
  background:#333;
  color:#fff;
  font-weight:600;
  border:none;
  border-radius:12px;
  cursor:pointer;
  transition:0.3s;
}
.create-post-btn:hover{ background:#555; }

.user-posts .post-card {
  margin-bottom:15px;
}

.post-image img{
  width:100%;
  border-radius:15px;
  margin:10px 0;
  transition:transform 0.3s;
}
.post-image img:hover{ transform: scale(1.03); }

.post-prompt{
  background:#f0f0f0;
  padding:12px;
  border-radius:12px;
  font-family: monospace;
  font-size:14px;
  margin-bottom:10px;
  position:relative;
}

.copy-btn{
  position:absolute;
  right:10px;
  top:10px;
  background:#333;
  color:#fff;
  border:none;
  padding:5px 10px;
  border-radius:8px;
  cursor:pointer;
  font-size:12px;
  transition:0.3s;
}
.copy-btn:hover{ background:#555; }

.post-actions{
  display:flex;
  justify-content:space-around;
  margin-top:10px;
}
.post-actions button{
  border:none;
  background:none;
  cursor:pointer;
  font-weight:600;
  color:#555;
  transition:0.3s;
}
.post-actions button:hover{ color:#111; }

.logout-btn{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:#333;
  color:#fff;
  font-weight:600;
  margin-top:10px;
  cursor:pointer;
  transition:0.3s;
}
.logout-btn:hover{ background:#555; }

footer{
  text-align:center;
  padding:12px;
  font-size:13px;
  color:#666;
}

/* Animations */
@keyframes fadeSlide{ from{opacity:0; transform:translateX(-40px);} to{opacity:1; transform:translateX(0);} }
</style>
</head>
<body>

<div class="header">
  <div class="title">Prompt-Scientist</div>
</div>

<div class="profile-container" id="profileContainer">
  <!-- Profile Info + Create Post + User Posts injected here -->
</div>

<footer>Â© 2025 Prompt-Scientist. All rights reserved.</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import { getFirestore, collection, getDocs, query, where, orderBy } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyDDgwI90DMBa25JOkNR2Oec32kfgIt5TNg",
  authDomain: "prompt-scientist.firebaseapp.com",
  projectId: "prompt-scientist",
  storageBucket: "prompt-scientist.firebasestorage.app",
  messagingSenderId: "240705146800",
  appId: "1:240705146800:web:e7f05107761f4d3007d075"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const profileContainer = document.getElementById("profileContainer");

// Check login
onAuthStateChanged(auth,user=>{
  if(!user){
    window.location.href="signup.html";
  }else{
    loadProfile(user);
  }
});

async function loadProfile(user){
  profileContainer.innerHTML="";
  
  // Profile Card
  const profileCard = document.createElement("div");
  profileCard.className="profile-card visible";
  profileCard.innerHTML=`
    <div class="profile-info">
      <h2>${user.displayName || "No Name"}</h2>
      <p>@${user.email.split("@")[0]}</p>
      <p>${user.email}</p>
    </div>
    <button class="create-post-btn" id="createPostBtn">+ Create Post</button>
    <button class="logout-btn" id="logoutBtn">Logout</button>
    <h3 style="margin-top:15px;">Your Posts</h3>
    <div class="user-posts" id="userPosts"></div>
  `;
  profileContainer.appendChild(profileCard);

  // Create Post Button
  document.getElementById("createPostBtn").addEventListener("click",()=>{
    window.location.href="postform.html";
  });

  // Logout
  document.getElementById("logoutBtn").addEventListener("click",()=>{
    signOut(auth).then(()=> window.location.href="signup.html");
  });

  // Load User Posts
  const postsCol = collection(db,"posts");
  const q = query(postsCol, where("uid","==",user.uid), orderBy("createdAt","desc"));
  const snapshot = await getDocs(q);
  const userPostsDiv = document.getElementById("userPosts");

  snapshot.docs.forEach(doc=>{
    const post = doc.data();
    const postCard = document.createElement("div");
    postCard.className="post-card visible";
    postCard.innerHTML=`
      <div class="post-image"><img src="${post.image}" alt="post image"></div>
      <div class="post-prompt">${post.prompt}<button class="copy-btn">Copy</button></div>
      <div class="post-actions"><button>Like</button><button>Comment</button><button>Share</button></div>
    `;
    postCard.querySelector(".copy-btn").onclick=()=>{ navigator.clipboard.writeText(post.prompt); alert("Prompt copied!"); };
    userPostsDiv.appendChild(postCard);
  });
}
</script>
</body>
</html>
