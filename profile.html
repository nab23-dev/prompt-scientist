<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Profile — Prompt-Scientist</title>
  <style>
    :root {
      --bg: #f9fafb;
      --card: #ffffff;
      --accent: #2563eb;
      --accent-hover: #1e40af;
      --text: #111827;
      --muted: #6b7280;
      --radius: 14px;
      --shadow: 0 6px 18px rgba(0,0,0,0.06);
    }
    * { box-sizing:border-box; }
    body {
      margin:0;
      font-family: Inter,system-ui,-apple-system,"Segoe UI",Roboto;
      background: var(--bg);
      color: var(--text);
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 24px;
    }
    header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:24px;
    }
    h1 {
      font-size:26px;
      font-weight:800;
      color: var(--accent);
      letter-spacing:-0.5px;
      animation: fadeIn 0.6s ease;
    }
    button {
      padding:10px 18px;
      border:none;
      border-radius: var(--radius);
      background: var(--accent);
      color:#fff;
      font-weight:600;
      cursor:pointer;
      transition: all 0.2s ease;
    }
    button:hover { background: var(--accent-hover); transform:translateY(-2px); }
    button:active { transform:scale(0.97); }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding:20px;
      margin-bottom:20px;
      box-shadow: var(--shadow);
      animation: fadeIn 0.6s ease;
    }
    .card h2 {
      margin-top:0;
      font-size:20px;
      margin-bottom:12px;
      color: var(--accent);
    }
    .form-group { margin-bottom:14px; display:flex; flex-direction:column; }
    label { margin-bottom:6px; font-weight:600; color: var(--text); }
    input,textarea {
      padding:10px;
      border:1px solid #d1d5db;
      border-radius: var(--radius);
      font-size:14px;
      transition:border 0.2s;
    }
    input:focus, textarea:focus {
      outline:none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(37,99,235,0.2);
    }
    .post {
      border:1px solid #e5e7eb;
      transition:transform 0.2s ease;
    }
    .post:hover { transform: translateY(-3px); }
    .post img {
      max-width:100%;
      border-radius:10px;
      margin-top:10px;
    }
    .post pre {
      background:#f3f4f6;
      padding:8px;
      border-radius:8px;
      font-size:13px;
      overflow-x:auto;
    }
    .post-actions {
      margin-top:10px;
      display:flex;
      justify-content:flex-end;
      gap:10px;
    }
    .delete-btn { background:#dc2626; }
    .delete-btn:hover { background:#b91c1c; }

    @keyframes fadeIn {
      from { opacity:0; transform:translateY(10px); }
      to { opacity:1; transform:translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Prompt-Scientist</h1>
      <button id="logoutBtn">Logout</button>
    </header>

    <section id="userInfo" class="card">
      <h2>My Profile</h2>
      <p><strong>Name:</strong> <span id="userName"></span></p>
      <p><strong>Email:</strong> <span id="userEmail"></span></p>
    </section>

    <section class="card">
      <h2>Create New Post</h2>
      <form id="postForm">
        <div class="form-group">
          <label for="imageURL">Image URL 
            <small style="color:var(--muted)">
              (ছবি আপলোড করতে <a href="https://postimages.org/" target="_blank">postimages.org</a> ব্যবহার করুন, তারপর Direct Link কপি করে এখানে দিন)
            </small>
          </label>
          <input type="url" id="imageURL" placeholder="https://...">
        </div>
        <div class="form-group">
          <label for="caption">Caption (Optional)</label>
          <textarea id="caption" rows="2" placeholder="Write something..."></textarea>
        </div>
        <div class="form-group">
          <label for="prompt">Prompt <span style="color:red">*</span></label>
          <textarea id="prompt" rows="3" required></textarea>
        </div>
        <button type="submit">Submit Post</button>
      </form>
    </section>

    <section id="myPosts" class="card">
      <h2>My Posts</h2>
      <div id="postsList"></div>
    </section>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, where, getDocs, deleteDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig={
      apiKey:"AIzaSyDDgwI90DMBa25JOkNR2Oec32kfgIt5TNg",
      authDomain:"prompt-scientist.firebaseapp.com",
      projectId:"prompt-scientist",
      storageBucket:"prompt-scientist.firebasestorage.app",
      messagingSenderId:"240705146800",
      appId:"1:240705146800:web:e7f05107761f4d3007d075"
    };
    const app=initializeApp(firebaseConfig);
    const auth=getAuth(app);
    const db=getFirestore(app);

    const userNameEl=document.getElementById("userName");
    const userEmailEl=document.getElementById("userEmail");
    const postsList=document.getElementById("postsList");
    const postForm=document.getElementById("postForm");
    let currentUser=null;

    function renderPost(p){
      const el=document.createElement("div");
      el.className="card post";
      el.innerHTML=`
        <p><strong>${p.username||"Unknown"}</strong></p>
        ${p.caption?`<p>${p.caption}</p>`:""}
        ${p.imageURL?`<img src="${p.imageURL}" alt="post image">`:""}
        <pre>${p.prompt}</pre>
        <div class="post-actions">
          <button class="delete-btn" data-id="${p.id}">Delete</button>
        </div>
      `;
      return el;
    }

    async function loadMyPosts(){
      postsList.innerHTML="<p style='color:var(--muted)'>Loading...</p>";
      const q=query(collection(db,"posts"),where("uid","==",currentUser.uid));
      const snap=await getDocs(q);
      if(snap.empty){postsList.innerHTML="<p style='color:var(--muted)'>No posts yet</p>";return;}
      postsList.innerHTML="";
      snap.forEach(d=>{
        const p={id:d.id,...d.data()};
        const el=renderPost(p);
        postsList.appendChild(el);
      });
    }

    postForm.addEventListener("submit",async e=>{
      e.preventDefault();
      const imageURL=document.getElementById("imageURL").value.trim();
      const caption=document.getElementById("caption").value.trim();
      const prompt=document.getElementById("prompt").value.trim();
      if(!prompt){alert("Prompt is required");return;}
      await addDoc(collection(db,"posts"),{
        uid:currentUser.uid,
        username:currentUser.displayName||currentUser.email,
        imageURL,caption,prompt,
        timestamp:serverTimestamp(),
        approved:true
      });
      postForm.reset();
      loadMyPosts();
    });

    postsList.addEventListener("click",async e=>{
      if(e.target.classList.contains("delete-btn")){
        const id=e.target.dataset.id;
        if(confirm("Delete this post?")){
          await deleteDoc(doc(db,"posts",id));
          loadMyPosts();
        }
      }
    });

    document.getElementById("logoutBtn").addEventListener("click",async()=>{
      await signOut(auth);
      localStorage.removeItem("ps_auth");
      location.href="index.html";
    });

    onAuthStateChanged(auth,(u)=>{
      if(!u){location.href="index.html";return;}
      currentUser=u;
      userNameEl.textContent=u.displayName||"Unknown";
      userEmailEl.textContent=u.email;
      loadMyPosts();
    });
  </script>
</body>
</html>
