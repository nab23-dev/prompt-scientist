<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Prompt-Scientist — Profile</title>
  <style>
    :root{
      --bg:#f0f2f5;
      --card:rgba(255,255,255,0.85);
      --accent1:#2563eb;
      --accent2:#9333ea;
      --border:#e5e7eb;
      --muted:#6b7280;
      --shadow:0 8px 32px rgba(0,0,0,0.08);
      --radius:16px;
      --maxw:960px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:Inter,system-ui,Roboto,"Noto Sans",sans-serif;
      background:linear-gradient(135deg,#eef2ff,#fdf2f8);
      color:#111827;
      min-height:100vh;
    }

    /* Header */
    header{
      position:sticky;top:0;z-index:100;
      padding:16px 24px;
      display:flex;justify-content:space-between;align-items:center;
      background:linear-gradient(90deg,var(--accent1),var(--accent2));
      color:#fff;
      box-shadow:0 4px 20px rgba(0,0,0,0.15);
    }
    header h1{font-size:22px;font-weight:700;}
    header button{
      background:#fff;color:var(--accent1);border:none;
      padding:8px 18px;border-radius:12px;font-weight:600;
      cursor:pointer;transition:.2s;
    }
    header button:hover{background:#f3f4f6;color:#1e40af;}

    .container{
      max-width:var(--maxw);
      margin:32px auto;
      padding:0 20px;
      display:grid;
      gap:28px;
    }

    /* Card */
    .card{
      background:var(--card);
      border-radius:var(--radius);
      padding:22px;
      box-shadow:var(--shadow);
      backdrop-filter:blur(10px);
      transition:transform .25s ease,box-shadow .25s ease;
    }
    .card:hover{
      transform:translateY(-4px);
      box-shadow:0 12px 32px rgba(0,0,0,0.12);
    }

    /* Profile */
    .profile-info{
      display:flex;align-items:center;gap:18px;flex-wrap:wrap;
    }
    .avatar{
      width:72px;height:72px;border-radius:50%;
      background:linear-gradient(135deg,var(--accent1),var(--accent2));
      color:#fff;display:flex;align-items:center;justify-content:center;
      font-weight:700;font-size:26px;
      box-shadow:0 4px 20px rgba(0,0,0,0.15);
    }
    .profile-info h2{margin:0;font-size:22px}
    .profile-info p{color:var(--muted);font-size:14px}

    /* Form */
    form label{display:block;margin-top:14px;font-weight:600;font-size:15px;}
    form input, form textarea{
      width:100%;margin-top:6px;padding:12px;
      border-radius:12px;border:1px solid var(--border);font-size:14px;
      background:#fff;
    }
    form textarea{min-height:90px;resize:vertical;}
    form button{
      margin-top:20px;padding:14px 20px;border:none;border-radius:12px;
      background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#fff;
      font-weight:600;cursor:pointer;font-size:15px;
      transition:transform .2s,opacity .2s;
    }
    form button:hover{opacity:.9;transform:translateY(-2px);}
    .msg{margin-top:10px;font-size:14px;color:var(--muted)}

    /* Posts */
    .posts{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
      gap:20px;
    }
    .post{display:flex;flex-direction:column;gap:10px}
    .post h3{font-size:16px;font-weight:600;}
    .post img{
      width:100%;border-radius:12px;object-fit:cover;
      box-shadow:0 4px 14px rgba(0,0,0,0.08);
    }
    .post .prompt{
      background:#f9fafb;border:1px solid var(--border);
      padding:12px;border-radius:10px;
      font-family:ui-monospace,monospace;font-size:13px;flex:1;
    }
    .post button{
      align-self:flex-end;padding:7px 14px;font-size:13px;
      background:#ef4444;color:#fff;border:none;border-radius:8px;cursor:pointer;
      transition:.2s;
    }
    .post button:hover{background:#b91c1c;}

    .empty{padding:28px;text-align:center;color:var(--muted)}

    /* Responsive */
    @media(max-width:600px){
      header h1{font-size:18px}
      .avatar{width:60px;height:60px;font-size:20px;}
    }
  </style>
</head>
<body>
  <header>
    <h1>Prompt-Scientist</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <main class="container">
    <!-- Profile -->
    <section class="card profile-info">
      <div class="avatar" id="userAvatar">U</div>
      <div>
        <h2 id="userName">Loading...</h2>
        <p id="userEmail"></p>
      </div>
    </section>

    <!-- New Post Form -->
    <section class="card">
      <h2>নতুন পোস্ট করুন</h2>
      <p class="msg">ছবি আপলোড করতে <a href="https://postimages.org/" target="_blank">postimages.org</a> ব্যবহার করুন এবং এখানে ডাইরেক্ট লিংক দিন।</p>
      <form id="postForm">
        <label>Image URL
          <input id="imageURL" type="url" placeholder="https://i.postimg.cc/..."/>
        </label>
        <label>Caption (optional)
          <textarea id="caption" placeholder="আপনার ক্যাপশন লিখুন..."></textarea>
        </label>
        <label>Prompt (required)
          <textarea id="prompt" required placeholder="AI image prompt লিখুন..."></textarea>
        </label>
        <button type="submit">Submit Post</button>
      </form>
    </section>

    <!-- My Posts -->
    <section class="card">
      <h2>আমার পোস্টগুলো</h2>
      <div id="myPosts" class="posts"></div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, serverTimestamp, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDDgwI90DMBa25JOkNR2Oec32kfgIt5TNg",
      authDomain: "prompt-scientist.firebaseapp.com",
      projectId: "prompt-scientist",
      storageBucket: "prompt-scientist.firebasestorage.app",
      messagingSenderId: "240705146800",
      appId: "1:240705146800:web:e7f05107761f4d3007d075"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const userName=document.getElementById("userName");
    const userEmail=document.getElementById("userEmail");
    const userAvatar=document.getElementById("userAvatar");
    const postForm=document.getElementById("postForm");
    const myPosts=document.getElementById("myPosts");
    const logoutBtn=document.getElementById("logoutBtn");

    let currentUser=null;

    onAuthStateChanged(auth,async(u)=>{
      if(!u){location.href="index.html";return;}
      currentUser=u;
      userEmail.textContent=u.email;
      userName.textContent=u.displayName||"User";
      userAvatar.textContent=(u.displayName?.[0]||u.email[0]||"U").toUpperCase();
      loadPosts();
    });

    logoutBtn.addEventListener("click",()=>signOut(auth));

    async function loadPosts(){
      myPosts.innerHTML="Loading...";
      const q=query(collection(db,"posts"),where("uid","==",currentUser.uid));
      const snap=await getDocs(q);
      if(snap.empty){
        myPosts.innerHTML='<div class="empty">আপনি এখনও কোনো পোস্ট করেননি।</div>';
        return;
      }
      myPosts.innerHTML="";
      snap.forEach(docSnap=>{
        const d=docSnap.data();
        const div=document.createElement("div");
        div.className="post card";
        div.innerHTML=`
          <h3>${d.caption||"(No caption)"}</h3>
          ${d.imageURL?`<img src="${d.imageURL}" alt="post">`:""}
          <div class="prompt">${d.prompt}</div>
          <button data-id="${docSnap.id}">Delete</button>
          <p class="msg">${d.approved?"✅ Approved":"⏳ Pending approval"}</p>
        `;
        div.querySelector("button").addEventListener("click",()=>deletePost(docSnap.id));
        myPosts.appendChild(div);
      });
    }

    postForm.addEventListener("submit",async e=>{
      e.preventDefault();
      const imageURL=document.getElementById("imageURL").value.trim();
      const caption=document.getElementById("caption").value.trim();
      const prompt=document.getElementById("prompt").value.trim();
      if(!prompt){alert("Prompt is required");return;}
      await addDoc(collection(db,"posts"),{
        uid:currentUser.uid,
        username:currentUser.displayName||currentUser.email,
        imageURL,caption,prompt,
        timestamp:serverTimestamp(),
        approved:false
      });
      alert("✅ Post submitted! Pending admin approval.");
      postForm.reset();
      loadPosts();
    });

    async function deletePost(id){
      if(confirm("Are you sure you want to delete this post?")){
        await deleteDoc(doc(db,"posts",id));
        loadPosts();
      }
    }
  </script>
</body>
        </html>
